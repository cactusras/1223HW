<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <h1>JS Calculator</h1>
    <p>Number 1</p>
    <input  id = "num1" type="text">
    <p>Number 2</p>
    <input id = "num2" type="text">
    <p>Operate way?</p>
    <select id = "operateWay" name="operate way">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <p></p>
    <input id = "calculate" type = "button" value = "calculate">
    <div id="result"></div>
	<script>
        var num1;
        var num2;
        var selected;
        document.getElementById("calculate").onclick = function(){
            num1 = Number(document.getElementById("num1").value);
            num2 = Number(document.getElementById("num2").value);
            selected = document.getElementById("operateWay").value;
            var result;
            if(selected == "+"){
                result = num1+num2;
            }else if(selected == "-"){
                result = num1-num2;
            }else if(selected == "*"){
                result = num1*num2;
            }else{
                result = num1/num2;
            }
            var table=document.getElementById("result");
            table.innerHTML="<p>Result = "+result+"</p>"
        }
    </script>
</body>
</html>
